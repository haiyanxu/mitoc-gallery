{% extends "imagestore/base.html" %}

{% load i18n %}

{% block content %}
    <p>{% trans "Are you sure that you would like to delete this image?" %}</p>
    <form method="post" action=".">
        {% csrf_token %}
        <p>
            <!-- <a class='btn' href="{{ image.get_absolute_url }}">← {% trans "No, take me back" %}</a> -->
            <a class='btn' href="{% url 'imagestore:image-album' album_id=image.album.id pk=image.id %}">← {% trans "No, take me back" %}</a>
            <input type="submit" class='btn btn-danger' value="{% trans 'Yes, I am sure' %}" />
        </p>
    </form>
{% endblock %}
