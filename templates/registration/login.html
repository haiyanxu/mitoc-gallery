<!-- templates/registration/login.html -->
{% extends 'base_imagestore.html' %}

{% block title %} MITOC Gallery: Log In {% endblock %}

{% block content %}

<h2>Login</h2>

{% if error %}
{{ error }}
<br />
<br />
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>

{% endblock %}
